{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
  Login
{% endblock title %}
{% block content %}
  <div class="d-flex flex-column align-items-center">
    <h2>Log In</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="d-flex flex-column align-items-center" text-align="center">
        <p>
          Lupa kata sandi? Reset kata sandi Anda <a href="{% url "password_reset" %}">disini</a>!
        </p>
        <p>
          Belum punya akun? Daftar <a href="{% url "signup" %}">disini</a>!
        </p>
        <button type="submit" class="btn btn-primary">Log In</button>
      </div>
    </form>
  </div>
{% endblock content %}
